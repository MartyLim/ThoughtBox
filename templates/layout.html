<!DOCTYPE html>
<html>
<head>
	<!-- meta tags for Bootstrap -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- CSS stuff -->
	<link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='main.css') }}">

	{% if title %}
		<title>ThoughtBox - {{title}}</title>
	{% else %}
		<title>ThoughtBox</title>
	{% endif %}
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #27FBC3">
		<a href="/" class="navbar-brand">ThoughtBox</a>
		<button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="menu">
	        <div class="navbar-nav mr-auto">
	        	<a class="nav-item nav-link" href="/">Home</a>
	        	<a class="nav-item nav-link" href="/publicnotes">Public Notes</a>
	         	<a class="nav-item nav-link" href="/yournotes">Your Notes</a>
	        	<a class="nav-item nav-link" href="/about">About</a>
	        </div>
		
		</div>
		

	</nav>

	<div class="container">
		{%block content%} {%endblock%}
	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
